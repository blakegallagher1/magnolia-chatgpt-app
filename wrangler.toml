name = "magnolia-chatgpt-app"
main = "packages/mcp-server/dist/index.js"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
GPC_GATEWAY_URL = "https://gateway.gallagherpropco.com"
ENVIRONMENT = "production"

[durable_objects]
bindings = [
  { name = "SESSION_STATE", class_name = "SessionState" }
]

[[migrations]]
tag = "v1"
new_classes = ["SessionState"]

# Serve widget assets from the worker
[assets]
directory = "packages/widgets/dist"
binding = "ASSETS"
